<!DOCTYPE html>
<html>
<head>
	<title>多列</title>
	<meta charset="utf-8">
	<style type="text/css">
		.newspaper{
			-moz-column-count: 3;
			-webkit-column-count: 3;
			column-count: 3;
			column-gap: 40px;
			column-rule-style: solid;
			column-rule-width: 1px;
			column-rule-color: red;
		}
	</style>
</head>
<body>
<div class="newspaper">当我年轻的时候，我梦想改变这个世界；当我成熟以后，我发现我不能够改变这个世界，我将目光缩短了些,决定只改变我的国家,当我进入暮年以后，我发现我不能够改变我们的国家，我的最后愿望仅仅是改变一下我的家庭，</div>
</body>
</html>
