<!DOCTYPE html>
<html>
<head>
	<title>图片上添加文本信息</title>
	<meta charset="utf-8">
	<style type="text/css">
		.container{
			position: relative;
		}
		.topleft{
			position: absolute;
			top: 8px;
			left: 16px;
			font-size: 18px;
		}
		img{
			width: 100%;
			height: auto;
			/* opacity: 0.3; */
		}
	</style>
</head>
<body>
<h2>在图片左上角添加文本信息</h2>
<div class="container">
	<img src="http://www.runoob.com/wp-content/uploads/2016/04/trolltunga.jpg" alt="Norway" width="1000" height="300">
	<div class="topleft">左上角</div>
</div>
</body>
</html>
