<!DOCTYPE html>
<html>
<head>
	<title>过度</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			transition: width 2s,height 2s,transform 2s;
			--webkit-transition: width 2s,height 2s,-webkit-transform 2s;
		}
		div:hover{
			width: 300px;
			height: 300px;
			transform: rotate(180deg);
			--webkit-transform: rotate(180deg);
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>
