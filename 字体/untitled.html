<!DOCTYPE html>
<html>
<head>
	<title>字体</title>
	<meta charset="utf-8">
	<style type="text/css">
		@font-face{
			font-family: myFirstFont;
			src: url('Sansation_Light.ttf'),
			url('Sansation_Light.eot');
		}
		div{
			font-family: myFirstFont;
		}
	</style>
</head>
<body>
<p><b>注意:</b> Internet Explorer 9 只支持 .eot 格式的字体.</p>

<div>
使用 CSS3,网站终于可以使用字体以外的预先选择“合法”字体
</div>
</body>
</html>
